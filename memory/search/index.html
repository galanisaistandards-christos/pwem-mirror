<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8">
<title>PWEM · Αναζήτηση</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;line-height:1.6;margin:24px}
  h1{margin:0 0 12px}
  .note{color:#555;margin:0 0 12px}
  form{margin:16px 0}
  input[type=text]{padding:8px 10px;border:1px solid #ddd;border-radius:8px;min-width:260px}
  button{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fafafa;cursor:pointer}
  ul{list-style:none;padding:0;margin:16px 0}
  li{padding:10px 12px;border:1px solid #e3e3e3;border-radius:10px;margin:8px 0}
  a{text-decoration:none}
  code{background:#f6f6f6;padding:2px 4px;border-radius:6px}
  small{color:#666}
</style>
</head>
<body>
  <h1>Αναζήτηση PWEM</h1>
  <p class="note">Διαβάζει το <code>catalog.public.json</code> από το mirror και φιλτράρει με λέξη-κλειδί.</p>

  <form id="f">
    <input id="q" type="text" placeholder="λέξη-κλειδί (π.χ. BESS)">
    <button>Αναζήτηση</button>
    <button type="button" id="clear">Καθαρισμός</button>
  </form>

  <div id="summary"></div>
  <ul id="results"></ul>

<script>
const params = new URLSearchParams(location.search);
const qInput = document.getElementById('q');
qInput.value = params.get('q') || '';

const CATALOG_URL = '../catalog.public.json'; // από /memory/search/ προς /memory/

function escapeHtml(s){
  return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
function matchItem(it, q){
  if(!q) return true;
  const hay = [it.title||'', (it.tags||[]).join(' '), it.url||''].join(' ').toLowerCase();
  return hay.includes(q.toLowerCase());
}
function render(items, q){
  const ul = document.getElementById('results');
  ul.innerHTML = '';
  document.getElementById('summary').innerHTML =
    q ? `Βρέθηκαν <strong>${items.length}</strong> για <code>${escapeHtml(q)}</code>.`
      : `Σύνολο καταχωρίσεων: <strong>${items.length}</strong>.`;
  for(const it of items){
    const li = document.createElement('li');
    li.innerHTML = `<a href="${it.url}">${escapeHtml(it.title || it.url)}</a>
                    <small> · ${it.date || ''}</small>`;
    ul.appendChild(li);
  }
}
async function loadCatalog(){
  const res = await fetch(CATALOG_URL, {cache:'no-store'});
  if(!res.ok) throw new Error('Load error: ' + res.status);
  return res.json();
}
async function run(){
  try{
    const data = await loadCatalog();
    const q = qInput.value.trim();
    let items = (data.items||[]).filter(it => matchItem(it, q));
    items.sort((a,b)=>(a.date||'').localeCompare(b.date||'')); // αύξουσα
    render(items, q);
    if(params.get('first')==='1' && q && items[0]) location.href = items[0].url;
  }catch(err){
    document.getElementById('summary').textContent = 'Σφάλμα φόρτωσης: ' + err.message;
  }
}
document.getElementById('f').addEventListener('submit', (e)=>{
  e.preventDefault();
  const q = qInput.value.trim();
  history.replaceState(null,'', q?`?q=${encodeURIComponent(q)}`:'');
  run();
});
document.getElementById('clear').addEventListener('click', ()=>{
  qInput.value=''; history.replaceState(null,'',''); run();
});
run();
</script>
</body>
</html>

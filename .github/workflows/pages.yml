name: GitHub Pages — PWEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site/ (copy + .nojekyll + smoke index)
        run: |
          set -euxo pipefail

          # fresh site/
          rm -rf site
          mkdir -p site

          # copy repo static files except CI bits
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'site' \
            ./ site/

          # include memory/ under site/
          if [ -d "memory" ]; then
            mkdir -p site/memory
            rsync -a memory/ site/memory/
          fi

          # no jekyll
          touch site/.nojekyll

          # SMOKE index so the check URL never 404s
          mkdir -p site/memory/chron/2025/01
          cat > site/memory/chron/2025/01/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>PWEM Memory Smoke</title>
          <h1>PWEM Memory ✅</h1>
          <p>If you see this, GitHub Pages is LIVE.</p>
          <p><a href="/pwem-mirror/">Home</a></p>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

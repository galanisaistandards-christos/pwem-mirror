name: GitHub Pages Â· full site deploy + post-deploy smoke-check

on:
  push:
    branches: [ main ]
    # Î¤ÏÎ­Ï‡ÎµÎ¹ ÏŒÏ„Î±Î½ Ï€ÎµÎ¹ÏÎ¬Î¶Î¿Ï…Î¼Îµ Î±Ï…Ï„Î¬ (Ï€ÏÏŒÏƒÎ¸ÎµÏƒÎµ/Î±Ï†Î±Î¯ÏÎµÏƒÎµ ÎºÎ±Ï„Î¬ Î²Î¿ÏÎ»Î·ÏƒÎ·)
    paths:
      - ".github/workflows/pages.yml"
      - "index.html"
      - "assets/**"
      - "memory/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      TZ: Europe/Athens
      ATTEMPT: "15"          # â† Î‘Î¥ÎÎ‘ÎÎ•Î™Î£ Ï„Î¿ Î½Î¿ÏÎ¼ÎµÏÎ¿ ÎµÎ´Ï ÏƒÎµ ÎºÎ¬Î¸Îµ Î½Î­Î± Î´Î¿ÎºÎ¹Î¼Î®
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ§± Stage full site (rsync) + .nojekyll + playful logs
        id: stage
        shell: bash
        run: |
          set -euo pipefail

          when="$(date '+%Y-%m-%d %H:%M:%S %Z')"
          # Î¤ÏÏ€Ï‰ÏƒÎµ Î‘Î¥ÎÎ©ÎÎ¤Î‘ + ÎµÎ¼ÏŒÏ„Î¶Î¹Ï‚
          printf "â–¶ Smoke attempt #%s â€” %s â€” " "$ATTEMPT" "$when"
          python3 - <<'PY'
import os, sys
n = int(os.environ.get("ATTEMPT","1"))
print("".join(["ğŸ‘" for _ in range(n)]), end=" ")
print("".join(["ğŸ†" for _ in range(n)]))
PY
          echo

          # ÎšÎ±Î¸Î±ÏÏŒ staging
          rm -rf site
          mkdir -p site

          # Î Î»Î®ÏÎµÏ‚ rsync Ï„Î¿Ï… repo Ï€ÏÎ¿Ï‚ site/ (ÎµÎ¾Î±Î¹ÏÎ¿ÏÎ¼Îµ meta)
          rsync -a --delete \
            --exclude='.git*' \
            --exclude='.github' \
            ./ site/

          # Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ jekyll ÏÏƒÏ„Îµ Î½Î± ÏƒÎµÏÎ²Î¯ÏÎµÎ¹ ÎºÎ±Î¸Î±ÏÎ¬ paths/json/txt
          touch site/.nojekyll

          echo "â€” Proof listing (top 5 levels under site/memory):"
          if [ -d site/memory ]; then
            find site/memory -maxdepth 5 -type f | sort | sed 's/^/   Â· /'
          else
            echo "   Â· (site/memory DOES NOT EXIST)"
          fi

          # Î£ÎšÎ›Î—Î¡Î— Î‘Î Î‘Î™Î¤Î—Î£Î—: Î½Î± Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï„Î¿ 2025/01/index.html ÏƒÏ„Î¿ staged artifact
          test -f site/memory/chron/2025/01/index.html || {
            echo "âŒ Missing site/memory/chron/2025/01/index.html in staged artifact."
            exit 66
          }

      - name: Upload artifact (site/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ” Post-deploy smoke-check (5 URLs incl. the 404 one)
        shell: bash
        env:
          BASE_URL: ${{ steps.deployment.outputs.page_url }}
          ATTEMPT: ${{ env.ATTEMPT }}
        run: |
          set -euo pipefail
          echo "Base URL: $BASE_URL"
          declare -a urls=(
            "$BASE_URL/memory/ping.txt?t=1"
            "$BASE_URL/memory/heartbeat.json?t=1"
            "$BASE_URL/memory/status.json?t=1"
            "$BASE_URL/memory/chron/2025/index.html?t=1"
            "$BASE_URL/memory/chron/2025/01/index.html?t=1"
          )

          fail=0
          for u in "${urls[@]}"; do
            code="$(curl -s -o /dev/null -w '%{http_code}' "$u")"
            echo "â†’ $u â€¦ $code"
            [[ "$code" == "200" ]] || fail=$((fail+1))
          done

          if [[ $fail -gt 0 ]]; then
            echo "âŒ Smoke-check FAILED ($fail/5 not 200) â€” attempt #$ATTEMPT"
            exit 77
          fi

          echo "âœ… All 5 URLs 200 â€” attempt #$ATTEMPT"

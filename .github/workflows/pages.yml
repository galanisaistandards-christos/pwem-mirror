name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    name: Build & stage site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Stage static site to ./site (FULL)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site

          # Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ: Î¿Î¹ Ï„ÎµÎ»ÎµÎ¯ÎµÏ‚ / trailing slashes Î³Î¹Î± ÏƒÏ‰ÏƒÏ„ÏŒ rsync
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".gitignore" \
            --exclude "scripts/" \
            ./ site/

          # Î•Î¾Î±ÏƒÏ†Î¬Î»Î¹ÏƒÎ· no-jekyll
          touch site/.nojekyll

          echo "---- TREE: site/memory/chron/2025 ----"
          ls -la site/memory/chron/2025 || true
          echo "---- TREE: site/memory/chron/2025/01 ----"
          ls -la site/memory/chron/2025/01 || true

          # Fail Î½Ï‰ÏÎ¯Ï‚ Î±Î½ Î»ÎµÎ¯Ï€ÎµÎ¹ Ï„Î¿ index Ï„Î¿Ï… Î¼Î®Î½Î±
          if [[ ! -f site/memory/chron/2025/01/index.html ]]; then
            echo "âŒ Î›ÎµÎ¯Ï€ÎµÎ¹: site/memory/chron/2025/01/index.html"
            exit 2
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages + smoke-check
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Smoke-check ğŸ‘
        shell: bash
        env:
          BASE_URL: ${{ steps.deploy.outputs.page_url }}
        run: |
          set -euo pipefail
          attempt="#13"
          when="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ‘ Smoke attempt ${attempt} @ ${when}"
          urls=(
            "$BASE_URL/memory/ping.txt"
            "$BASE_URL/memory/heartbeat.json"
            "$BASE_URL/memory/status.json"
            "$BASE_URL/memory/chron/2025/01/index.html"
          )
          for u in "${urls[@]}"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$u")
            echo "â†’ $u â€” $code"
            if [[ "$u" == *"/2025/01/index.html" ]] && [[ "$code" != "200" ]]; then
              echo "âŒ Month index missing (404)"; exit 1
            fi
          done
          echo "âœ… OK â€” ÏŒÎ»Î± live"

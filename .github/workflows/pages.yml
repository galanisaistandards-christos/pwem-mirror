name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Î‘Î½ÎµÎ²Î¬Î¶Î¿Ï…Î¼Îµ ÎŸÎ›ÎŸ Ï„Î¿ repo Ï‰Ï‚ artifact (Î³Î¹Î± Î½Î± ÏƒÎµÏÎ²Î¬ÏÎµÎ¹ ÎºÎ±Î¹ /memory/**)
      - name: Upload site artifact (entire repo)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # -----------------------------
      # ğŸ”¥ Smoke-check Î¼ÎµÏ„Î¬ Ï„Î¿ deploy
      # -----------------------------
      - name: Smoke-check (multi URL: ping(s) + index)  ğŸ‘ğŸ†
        shell: bash
        env:
          BASE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -euo pipefail

          # Î•ÎºÏ„Ï…Ï€ÏÎ½Î¿Ï…Î¼Îµ â€œÏƒÎºÏ…Ï„Î¬Î»Î·â€: attempt, ÏÏÎ±, emojis
          attempt="#06"   # <== Î‘Î¥ÎÎ‘ÎÎ•Î™Î£ ÏƒÎµ ÎºÎ¬Î¸Îµ Î±Î»Î»Î±Î³Î®
          when="$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "â±ï¸  Smoke attempt ${attempt} @ ${when} â€” 6 ğŸ‘ 6 ğŸ† ğŸ’–"

          # ÎœÎ¹ÎºÏÏŒ helper: GET Î¼ÏŒÎ½Î¿ status code
          http_code='
            curl -s -o /dev/null -w "%{http_code}"
          '

          # poll Î¼Îµ retries (40 x 3s ~ 2 Î»ÎµÏ€Ï„Î¬)
          poll() {
            local url="$1"
            local expect="${2:-}"   # Ï€ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÏŒ body match
            for i in $(seq 1 40); do
              code=$(${http_code} "$url")
              body=""
              if [[ -n "$expect" ]]; then
                body=$(curl -s "$url" || true)
              fi

              if [[ "$code" == "200" ]]; then
                if [[ -z "$expect" || "$body" == *"$expect"* ]]; then
                  echo "âœ… OK: $url"
                  return 0
                fi
              fi

              echo "ğŸ§ª Attempt $i: code=$code (need 200) ${expect:+and body contains '$expect'} â€” retrying..."
              sleep 3
            done
            echo "âŒ FAIL: $url"
            return 1
          }

          # Î’Î¬ÏƒÎ· (ÏƒÎ¯Î³Î¿Ï…ÏÎ± Î¼Îµ trailing slash)
          base="${BASE_URL%/}/"

          # Î›Î¯ÏƒÏ„Î± ÎµÎ»Î­Î³Ï‡Ï‰Î½: rel path | expected body (Ï€ÏÎ¿ÎµÏ.)
          checks=(
            "memory/ping.txt|ok"
            "memory/chron/2025/ping.txt|ok"
            "|<!DOCTYPE html"                        # root index.html (ÎºÎµÎ½ÏŒ rel = base)
            "memory/chron/2025/08/index.html|<title>PWEM - 2025</title>"
          )

          failed=0
          for item in "${checks[@]}"; do
            rel="${item%%|*}"
            exp="${item#*|}"
            # Ï†Ï„Î¹Î¬Ï‡Î½Î¿Ï…Î¼Îµ URL (Ï€ÏÎ¿ÏƒÎ¿Ï‡Î® ÏƒÏ„Î± //)
            if [[ -z "$rel" ]]; then
              url="$base"
            else
              url="$base$rel"
            fi

            if ! poll "$url" "$exp"; then
              failed=1
            fi
          done

          if [[ "$failed" -ne 0 ]]; then
            echo "ğŸ§¨ Smoke-check failed"
            exit 1
          else
            echo "ğŸ‰ Smoke-check passed â€” ${attempt} â€” 6 ğŸ‘ 6 ğŸ†"
          fi

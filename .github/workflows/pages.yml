name: GitHub Pages — PWEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site/
        run: |
          set -euo pipefail
          mkdir -p site
          # Disable Jekyll so σερβίρονται όλα όπως είναι
          touch site/.nojekyll

          # Αντιγραφή ΟΛΗΣ της μνήμης στο site/ (αναδρομικά)
          rsync -av --delete memory/ site/memory/

          echo "=== Sanity list ==="
          ls -lah site/memory/chron/2025/01/ || true

          # Σκληρός έλεγχος: αν λείπει, σταμάτα εδώ
          if [ ! -f site/memory/chron/2025/01/index.html ]; then
            echo "FATAL: site/memory/chron/2025/01/index.html is missing in the artifact!"
            exit 1
          fi

      - name: Upload artifact (site/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  smoke:
    name: Post-deploy smoke-check
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CDN to settle
        run: sleep 20
      - name: Hit critical URLs
        env:
          BASE: ${{ needs.deploy.outputs.page_url }}
        run: |
          set -euo pipefail
          base="${BASE%/}"
          urls=(
            "$base/memory/ping.txt"
            "$base/memory/heartbeat.json"
            "$base/memory/status.json"
            "$base/memory/chron/2025/index.html"
            "$base/memory/chron/2025/01/index.html"
          )
          fail=0
          for u in "${urls[@]}"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$u")
            echo "$code  $u"
            if [ "$code" != "200" ]; then fail=1; fi
          done
          exit $fail

name: GitHub Pages — PWEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static site
        shell: bash
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site
          touch site/.nojekyll

          # 1) root smoke index
          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>PWEM live</title><h1>PWEM is LIVE ✅</h1>
          <p><a href="/pwem-mirror/memory/chron/2025/01/">goto memory/chron/2025/01/</a></p>
          HTML

          # 2) copy your memory into the published tree
          mkdir -p site/memory
          cp -a memory/. site/memory/ || true

          # 3) guaranteed deep index (smoke)
          mkdir -p site/memory/chron/2025/01
          if [ ! -f site/memory/chron/2025/01/index.html ]; then
            cat > site/memory/chron/2025/01/index.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <title>PWEM chron 2025/01</title>
            <h1>PWEM chron 2025/01 ✅</h1>
            HTML
          fi

          echo "---- SITE TREE ----"
          ls -la site
          echo
          find site -maxdepth 4 -type f | sort

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

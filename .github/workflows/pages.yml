name: Deploy static site to Pages

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/pages.yml"
      - "memory/**"
      - "assets/**"
      - "index.html"
      - ".nojekyll"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build artifact
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Stage static site (copy everything we need)
        run: |
          set -euxo pipefail
          rm -rf site
          mkdir -p site

          # 1) Î¡Î¯Î¶Î± index Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹
          if [ -f index.html ]; then cp -a index.html site/; fi

          # 2) ÎŒÎ»Î± Ï„Î± assets (Î±Î½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½)
          if [ -d assets ]; then cp -a assets site/; fi

          # 3) ÎŸÎ›ÎŸÎ£ Î¿ Ï†Î¬ÎºÎµÎ»Î¿Ï‚ memory, Î¼Îµ Ï€Î»Î®ÏÎ· Î´ÎµÎ½Î´ÏÎ¿ÎµÎ¹Î´Î® Î´Î¿Î¼Î®
          if [ -d memory ]; then cp -a memory site/; fi

          # 4) Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ Jekyll processing
          # (Î Î¡Î•Î Î•Î™ Î½Î± ÎµÎ¯Î½Î±Î¹ ÏƒÏ„Î· ÏÎ¯Î¶Î± Ï„Î¿Ï… site artifact)
          : > site/.nojekyll

      - name: List site (debug)
        run: |
          echo "=== Files staged to site/ ==="
          find site -type f | sort | sed -n '1,400p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  smoke:
    name: Smoke-check deployed URLs
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Poll a few critical URLs
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          set -euxo pipefail
          base="${BASE_URL%/}"

          urls=(
            "$base/memory/ping.txt"
            "$base/memory/heartbeat.json"
            "$base/memory/status.json"
            "$base/memory/chron/2025/index.html"
            "$base/memory/chron/2025/01/index.html"
          )

          for u in "${urls[@]}"; do
            echo "â†’ Checking: $u"
            # 40 retries x 3s ~ 2'
            ok=0
            for i in $(seq 1 40); do
              code=$(curl -s -o /dev/null -w "%{http_code}" "$u?t=$RANDOM")
              if [ "$code" = "200" ]; then ok=1; break; fi
              sleep 3
            done
            if [ $ok -ne 1 ]; then
              echo "âœ— FAIL: $u"
              exit 1
            else
              echo "âœ“ OK: $u"
            fi
          done

          echo "ðŸŽ‰ Smoke-check passed."

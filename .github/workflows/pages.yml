name: GitHub Pages — PWEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Προαιρετικό, αλλά κρατάμε Jekyll μακριά αν τυχόν ενεργοποιηθεί κάπου.
      - name: Ensure .nojekyll
        run: |
          echo > .nojekyll

      # ✨ ΚΡΙΣΙΜΟ: Ανεβάζουμε ΟΛΟ το repo root ως static artifact,
      # ώστε να περιλαμβάνεται σίγουρα το /memory/chron/2025/01/index.html.
      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      # Μετά το deploy κάνουμε άμεσο smoke-check στα ακριβή URLs
      # που μας πονοκεφάλιασαν.
      - name: Post-deploy smoke check
        shell: bash
        env:
          BASE: https://galanisstandards-christos.github.io/pwem-mirror
        run: |
          set -euo pipefail
          urls=(
            "$BASE/index.html"
            "$BASE/memory/ping.txt"
            "$BASE/memory/chron/2025/index.html"
            "$BASE/memory/chron/2025/01/index.html"
            "$BASE/memory/status.json"
          )

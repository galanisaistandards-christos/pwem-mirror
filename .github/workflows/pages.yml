# ke_26 🍑🍆💋💖 Debug Pages by Claude & GPT-5 Thinking: official actions pipeline + .nojekyll 💖
# Trace marker (safe in comments): 🍑🍆💋💖 — visible to humans, ignored by runner.

name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build (copy into site/)
        run: |
          set -euo pipefail
          mkdir -p site
          cp -v index.html site/ || true
          [ -d memory ] && cp -vr memory site/ || true
          [ -d assets ] && cp -vr assets site/ || true
          touch site/.nojekyll

      - name: Verify deep index exists
        run: |
          set -e
          TARGET="site/memory/chron/2025/01/index.html"
          if [ ! -f "$TARGET" ]; then
            echo "❌ Missing $TARGET"
            echo "🔎 Existing index.html files under site/:"
            find site -type f -name index.html | sed 's/^/ - /'
            exit 1
          fi
          echo "✅ Found $TARGET"

      - name: Debug listing (first 300 lines)
        run: |
          find site | sed -n '1,300p'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print public URL & smoke test deep path
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          echo "🌐 Pages URL: ${PAGE_URL}"
          DEEP="${PAGE_URL}memory/chron/2025/01/"
          echo "🔗 Deep path: ${DEEP}"
          sleep 5
          curl -I "${DEEP}?nocache=$(date +%s)" || true


name: Deploy static site to Pages

on:
  # ÎÎ± ÎºÎ¬Î½Î¿Ï…Î¼Îµ deploy ÎºÎ±Î¹ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î± ÏƒÎµ ÎºÎ¬Î¸Îµ push ÏƒÏ„Î¿ main
  push:
    branches: [ main ]
  # Î±Î»Î»Î¬ ÎºÎ±Î¹ Ï‡ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î± ÏŒÏ€Î¿Ï„Îµ Î¸Î­Î»ÎµÎ¹Ï‚
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload full repo as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # -------------------------------
      # Smoke-check Î¼ÎµÏ„Î¬ Ï„Î¿ deploy
      # -------------------------------
      - name: Smoke-check (multi URL: ping(s) + heartbeat + status + index)
        shell: bash
        env:
          BASE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -euo pipefail

          attempt="${GITHUB_RUN_NUMBER:-N/A}"
          when="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Î»Î¯Î³Î· Ï‡Î±ÏÎ¬ ğŸ‰
          n=$(( ${GITHUB_RUN_NUMBER:-1} % 10 )); [ "$n" -eq 0 ] && n=10
          peaches=$(printf 'ğŸ‘%.0s' $(seq 1 "$n"))

          echo "ğŸ” Smoke attempt #${attempt} @ ${when} â€” ${peaches}"

          # helper: Î¼ÏŒÎ½Î¿ status code
          http_code() { curl -s -o /dev/null -w "%{http_code}" "$1"; }

          # helper: poll Î¼Îµ 40 retries (â‰ˆ2')
          poll() {
            local url="$1"
            local expect="${2:-}"
            for i in $(seq 1 40); do
              code="$(http_code "$url")"
              body=""
              if [[ -n "$expect" ]]; then
                body="$(curl -s "$url" || true)"
              fi
              if [[ "$code" == "200" ]]; then
                if [[ -z "$expect" || "$body" == *"$expect"* ]]; then
                  echo "âœ… OK: $url"
                  return 0
                fi
              fi
              echo "â³ Attempt $i: code=$code (expecting 200) ${expect:+and body contains '$expect'}"
              sleep 3
            done
            echo "âŒ FAIL: $url"
            return 1
          }

          base="${BASE_URL%/}"

          # Î¤Î¹ ÎµÎ»Î­Î³Ï‡Î¿Ï…Î¼Îµ
          checks=$(
            cat <<'EOF'
/memory/ping.txt|ok
/memory/heartbeat.json|"ok": true
/memory/status.json|"ok": true
/memory/chron/2025/index.html|PWEM
/memory/chron/2025/01/index.html|
EOF
          )

          failed=0
          while IFS='|' read -r rel expect; do
            [ -z "$rel" ] && continue
            url="$base$rel"
            if ! poll "$url" "$expect"; then
              failed=1
            fi
          done <<<"$checks"

          if [[ "$failed" -ne 0 ]]; then
            echo "ğŸ’¥ Smoke-check failed"; exit 1
          else
            echo "ğŸŸ¢ Smoke-check passed"
          fi

name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔴 για να είμαστε σίγουροι ότι ανεβαίνει ο φάκελος memory
      # (ξεκινάμε με στοχευμένο subset για έλεγχο)
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            assets
            memory/chron/2025

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

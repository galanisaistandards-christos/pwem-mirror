name: GitHub Pages — PWEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ΕΤΟΙΜΑΖΟΥΜΕ το site/
      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site
          # Αν το κύριο index.html σου ζει στη ρίζα του repo:
          if [ -f index.html ]; then cp -a index.html site/; fi
          # Αν έχεις φάκελο memory/, τον αντιγράφουμε:
          if [ -d memory ]; then cp -a memory site/; fi
          # Προαιρετικά: αντίγραψε κι άλλα assets αν χρειάζονται
          if [ -d assets ]; then cp -a assets site/; fi
          touch site/.nojekyll
          ls -la site || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

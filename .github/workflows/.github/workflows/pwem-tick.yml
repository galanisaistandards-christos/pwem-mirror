name: PWEM Tick

on:
  schedule:
    # Τρέχει κάθε ώρα (UTC). Θα φιλτράρουμε τις quiet hours σε bash πιο κάτω.
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Παράκαμψη quiet hours"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: pwem-tick
  cancel-in-progress: false

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Respect quiet hours (Europe/Athens)
        run: |
          FORCE="${{ github.event.inputs.force }}"
          HOUR=$(TZ=Europe/Athens date +%H)
          if [ "$FORCE" = "true" ]; then
            echo "Force run: αγνοούμε quiet hours."
            exit 0 # ΣΗΜΕΙΩΣΗ: Βάζουμε exit 0 για να συνεχίσει τα επόμενα steps;
          fi
          if [ "$HOUR" -lt 7 ] || [ "$HOUR" -ge 22 ]; then
            echo "Quiet hours στην Athens (ώρα: $HOUR). Σταματάω ευγενικά."
            exit 0
          fi

      - name: Update ping (trigger other workflows)
        run: |
          TS=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "$TS tick" > memory/ping.txt
          git config user.name "pwem-bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory/ping.txt
          git commit -m "chore(tick): $TS" || echo "No changes to commit"

      - name: Push changes
        run: |
          git pull --rebase origin ${{ github.ref_name }} || true
          git push origin HEAD:${{ github.ref_name }} || echo "Nothing to push"
